<!DOCTYPE html>
<html>
<head>
    <title>Responsive Webpage with Background Image</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css" >
</head>
<body>
    <div class="first-toolbar">
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
            <li>Item 5</li>
        </ul>
    </div>
    <div class="second-toolbar">
        <div class="logo">Logo</div>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
            <li>Item 5</li>
        </ul>
        <div class="other-element">Other Element</div>
    </div>

    <!-- Content of the homepage -->
    <div class="homepage">
        <div class="homepage-content">
            <h1>Welcome to My Webpage!</h1>
            <div class="subtheme">
                <p>A joyful celebration believing in blah blah blah.</p>
            </div>
            <div class="date-venue">
                <h1>2023.07.07~16</h1>
                <h2>@blah blah</h2>
            </div>
        </div>
    </div>

    <!-- Program section -->
    <section class="program">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>Main Program</h1>
                </div>
            </div>
            <div class="row">
                <div class="col card">Card 1</div>
                <div class="col card">Card 2</div>
                <div class="col card">Card 3</div>
                <div class="col card">Card 4</div>
                <div class="col card">Card 5</div>
            </div>
            <div class="row">
                <div class="col">
                    <h2><a href="#">Link to Something</a></h2>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
